<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Xtream to .strm</title>
    <script src="../assets/js/color-modes.js"></script>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css" media="all" rel="stylesheet" type="text/css" />
    <meta name="theme-color" content="#712cf9">
    <link href="index.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem
            }
        }

        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: #0000001a;
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em #0000001a, inset 0 .125em .5em #00000026
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch
        }

        .btn-bd-primary {
            --bd-violet-bg: #712cf9;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #6528e0;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8
        }

        .bd-mode-toggle {
            z-index: 1500
        }

        .bd-mode-toggle .bi {
            width: 1em;
            height: 1em
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important
        }
    </style>
</head>

<body> 
    <main class="d-flex flex-nowrap">
       
        <div class="d-flex flex-column flex-shrink-0 p-2 text-bg-dark" style="width: 300px;"> <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">  <span class="fs-4">Xtream to .strm</span> </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li> <label for="xtreamServerInput" class="form-label">Server</label>
                    <input type="email" class="form-control" id="xtreamServerInput" placeholder="http://myserver.com">
                </li>
                <li> <label for="usernameInput" class="form-label">Username</label>
                    <input type="text" class="form-control" id="usernameInput">
                </li>
                <li> <label for="passwordInput" class="form-label">Password</label>
                    <input type="text" class="form-control" id="passwordInput">
                </li>
                <li> <label for="vodPathInput" class="form-label">Movies Path</label>
                    <input type="text" class="form-control" id="vodPathInput">
                </li>
                <li> <label for="seriesPathInput" class="form-label">Series Path</label>
                    <input type="text" class="form-control" id="seriesPathInput">
                </li>
                <li> <button id="saveOptionsBtn" type="button" class="btn btn-primary mb-3 mt-3" onclick="saveOptions()">Save</button></li>
                <hr>
                <li> <button id="getMoviesBtn" type="button" class="btn btn-primary mb-3" onclick="getMovies()">Manage Movies</button>
                    <button id="getSeriesBtn" type="button" class="btn btn-primary mb-3" onclick="getSeries()">Manage Series</button>
                </li>


        </div>
        <div class="b-example-divider b-example-vr"></div>
        <div id="moviesContainer" class="d-none d-flex flex-column p-2 flex-grow-1 overflow-scroll">
            <table id="moviesTable"></table>
        </div>
        <div id="seriesContainer" class="d-none d-flex flex-column p-2 flex-grow-1 overflow-scroll">
            <table id="seriesTable"></table>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="../assets/dist/js/bootstrap.bundle.min.js" class="astro-vvvwv3sm"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>
    <script src="index.js" class="astro-vvvwv3sm"></script>
</body>

</html>
